---
- name: Install HTTPD server
  hosts: g1
  become: yes

  tasks:
    - name: Install httpd (Amazon)
      yum:
        name: httpd
        state: present
      when: ansible_distribution == "Amazon"

    - name: Start httpd
      service:
        name: httpd
        state: started
      when: ansible_distribution == "Amazon"

    - name: Enable httpd
      service:
        name: httpd
        enabled: yes
      when: ansible_distribution == "Amazon"

    - name: Install apache2 (Ubuntu)
      apt:
        name: apache2
        state: present
      when: ansible_distribution == "Ubuntu"

    - name: Start apache2
      service:
        name: apache2
        state: started
      when: ansible_distribution == "Ubuntu"

    - name: Enable apache2
      service:
        name: apache2
        enabled: yes
      when: ansible_distribution == "Ubuntu"

